<!DOCTYPE html>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="fruits-list">
    <page-header>
        <h1 slot="header">冬の果物</h1>
    </page-header>
    <ul>
        <li>りんご</li>
        <li>イチゴ</li>
    </ul>
</div>
<script>
    var headerTemplate = `
    <div style="color: gray;">
        <slot name="header">*親から何もわたって来ない場合は、この分が表示されます</slot>
    </div>
    `

    Vue.component('page-header', {
        template: headerTemplate
    })

    new Vue({
        el: '#fruits-list'
    })
</script>
