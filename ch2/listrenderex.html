<!DOCTYPE html>
<title>リストレンダリングの例</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id ="app">
   <ul>
       <li v-for="(item, index) in arr" v-bind:key="item">{{index}} {{ item }}</li>
   </ul>
</div>

<script>
    var arrayIroha = ['い','ろ','は']
    new Vue ({
        el: '#app',
        data: {
            arr: arrayIroha,
        }
    })
</script>
