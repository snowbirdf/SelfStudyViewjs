<!DOCTYPE html>
<title>Vue App</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <button @click="isShown = !isShown">表示の切り替え</button>
    <transition>
        <p v-show="isShown">Hello, world!</p>
    </transition>
</div>
<script src="./app.js"></script>
